<mat-card>
    <mat-card-title>Авторизация</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <mat-label>Логин</mat-label>
                    <input matInput id="username" type="text" placeholder="логин" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Пароль</mat-label>
                    <input matInput id="password" type="password" placeholder="пароль" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-button>Войти</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
