<h2 mat-dialog-title>Добавить пользователей</h2>
<mat-dialog-content>
    <mat-selection-list #selectionUsers>
        <mat-list-option *ngFor="let user of users" [value]="user">{{user.username}}</mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Отмена</button>
    <button (click)="onClick(selectionUsers.selectedOptions.selected)" color="submit" mat-flat-button>Сохранить</button>
</mat-dialog-actions>
